<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Favicons -->
    <link href="assets/img/logo-d.png" rel="icon">
    <title>DEKETA | Coming Soon</title>
    <link rel="stylesheet" href="assets/css/comingsoon.css">
  </head>
  <body>
    <div class="content">
      <img src="assets/img/favi.png" alt="">
      <br>
      <br>
      <br>
      <h1>Coming Soon</h1>
      <p>We are currently working on something awesome. Stay tuned!</p>
      <div class="countdown">
        <div class="timer">
          <span id="days"></span>
          <span>Days</span>
        </div>
        <div class="timer">
          <span id="hours"></span>
          <span>Hours</span>
        </div>
        <div class="timer">
          <span id="minutes"></span>
          <span>Minutes</span>
        </div>
        <div class="timer">
          <span id="seconds"></span>
          <span>Seconds</span>
        </div>
      </div>
      <br>
      <audio controls>
        <source src="assets/audio/running.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <br>
      <button class="animated-button" onclick="goToIndex()">Kembali</button>
    </div>


    <script src="assets/js/comingsoon.js"></script>
  </body>
</html>
